    <pre>

        <!-- TARGET_ATTRIBUTE -->
        <!-- _blank	The response is displayed in a new window or tab
            _self	The response is displayed in the current window
            _parent	The response is displayed in the parent frame
            _top	The response is displayed in the full body of the window
            framename	The response is displayed in a named iframe -->

     <!-- relative link ***-->
    <!-- this target="_blank" open the page in new tab -->
    <a href="/Index0.1.html" target="_blank">Link with blank target </a>
    
    <!-- this target="_parent" open the page in old/own tab -->
    <a href="/Index0.0.html" target="_parent">link with parent target</a>
    
    <a href="image/abc.jpg" target="_top">Show image</a>
   
    <!-- absoulate link -->
    <a href="https://www.youtube.com/watch?v=HcOc7P5BMi4&t=2746s" target="_top">Html Tutorials[Apna collage]</a>
