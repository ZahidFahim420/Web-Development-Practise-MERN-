<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src=""></script> -->
</head>
 

<body>
  <div class="container">
    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Signup</button>
    </div>

    <div id="loginForm" class="form active">
      <h2>Login</h2>
      <input type="email" placeholder="Email" id="loginEmail" />
      <input type="password" placeholder="Password" id="loginPassword" />
      <button onclick="login()">Login</button>
      <span class="link" onclick="showForm('forgot')">Forgot Password?</span>
    </div>

    <div id="signupForm" class="form">
      <h2>Signup</h2>
      <input type="email" placeholder="Email" id="signupEmail" />
      <input type="password" placeholder="Password" id="signupPassword" />
      <button onclick="signup()">Signup</button>
    </div>

    <div id="forgotForm" class="form">
      <h2>Forgot Password</h2>
      <input type="email" placeholder="Enter your email" id="forgotEmail" />
      <button onclick="requestReset()">Send Reset Link</button>
      <span class="link" onclick="showForm('login')">Back to Login</span>
    </div>

    <div id="resetForm" class="form">
      <h2>Reset Password</h2>
      <input type="password" placeholder="New Password" id="newPassword" />
      <button onclick="resetPassword()">Reset Password</button>
    </div>

    <div id="verifyForm" class="form">
      <h2>Email Verification</h2>
      <p>A verification link has been sent to your email.</p>
      <button onclick="verifyEmail()">I have verified</button>
    </div>
  </div>

  <script>
    const tabs = {
      loginTab: document.getElementById("loginTab"),
      signupTab: document.getElementById("signupTab"),
    };
    const forms = {
      login: document.getElementById("loginForm"),
      signup: document.getElementById("signupForm"),
      forgot: document.getElementById("forgotForm"),
      reset: document.getElementById("resetForm"),
      verify: document.getElementById("verifyForm"),
    };

    function showForm(name) {
      Object.values(forms).forEach((f) => f.classList.remove("active"));
      forms[name].classList.add("active");

      // Handle tab styles
      tabs.loginTab.classList.toggle("active", name === "login");
      tabs.signupTab.classList.toggle("active", name === "signup");
    }

    tabs.loginTab.onclick = () => showForm("login");
    tabs.signupTab.onclick = () => showForm("signup");

    function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      if (!email || !password) return alert("Fill all fields");
      alert("Signup successful. Please verify your email.");
      showForm("verify");
    }

    function verifyEmail() {
      alert("Email verified. You can now log in.");
      showForm("login");
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      if (!email || !password) return alert("Fill all fields");
      alert("Logged in successfully.");
    }

    function requestReset() {
      const email = document.getElementById("forgotEmail").value;
      if (!email) return alert("Enter your email");
      alert("Reset link sent to your email.");
      showForm("reset");
    }

    function resetPassword() {
      const newPassword = document.getElementById("newPassword").value;
      if (!newPassword) return alert("Enter new password");
      alert("Password has been reset. You can now log in.");
      showForm("login");
    }
  </script>
</body>
</body>
</html>
