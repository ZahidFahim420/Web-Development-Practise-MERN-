<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout Technique</title>

    <style>
        header
        {
            background-color: rgb(10, 83, 83);
        }
        main
        {
            background-color: brown;
        }
        footer
        {

        }
    </style>
</head>

<body>
    <!-- below those are some semantic tags -->
     
    <header>
        <h1>Fahim</h1>

        <!--for  Title  -->
    </header>


    <main>
        <section>Hobbies: Bike riding, Book reading.</section>

        <!-- diff sec for diff things -->
        <section>Education: AIUB |  CZS</section>


        <!-- For story or article or description -->
        <article>my story: actually this is     a big    story, so some other day </article>

        <!-- this used for add -->
        <aside><h5>This is a Add</h5></aside>
    </main>
 
<!-- Footer used for additional info   -->
    <footer>

    <h3>Contact me : a@gmail.com</h3>
    </footer>

</body>

</html>
